<form  #frm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" id="name" required="required" [(ngModel)]="model.name" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="form-group">
    <label for="pwd">Age</label>
    <input type="number" class="form-control" id="age" MIN="10" MAX="99" [(ngModel)]="model.age" [ngModelOptions]="{standalone:true}">
  </div>
  <div class="checkbox">
    <label><input type="checkbox" [(ngModel)]="model.isactive" [ngModelOptions]="{standalone:true}"> Is  Active</label>
  </div>
  <button type="submit" class="btn btn-default">{{btVal}}</button>
</form>
